<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#006400">
    <title>Paradigm Institute & Radio</title>
    
    <!-- Favicon links -->
    <link rel="icon" type="image/x-icon" href="static/logo.png">
    <link rel="apple-touch-icon" href="static/logo.png">
    <link rel="shortcut icon" type="image/png" href="static/logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add showdown for markdown support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Add EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="Logo1.png" alt="Paradigm Institute Logo" class="header-logo">
            <h1>Chat with Paradigm Institute & Radio</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="contact-footer">
        <p>Visit us at <a href="http://paradigmkagadi.org/" target="_blank">paradigmkagadi.org</a> | Listen to our radio at <a href="https://radio.paradigmkagadi.org/" target="_blank">radio.paradigmkagadi.org</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
